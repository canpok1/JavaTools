apply plugin: "java"
apply plugin: "eclipse"

// Gradleラッパーのインストールタスク
task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

javadoc {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes "Main-Class" : "core.BomEraser"
    }
}
